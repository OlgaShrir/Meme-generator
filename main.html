<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style/style-editor.css">
    <link rel="stylesheet" href="style/style-gallery.css">
</head>

<body onload="init()">
    <header class="flex">
        <div class="header-container flex wrap">
            <div class="title flex">
                <h1>Me-me-maker</h1>
            </div>
            <div class="nav flex">
                <div class="nav-item about flex"><a href="#footer" >About</a></div>
                <div class="nav-item contact flex"><a href="#footer">Contact</a></div>
            </div>
        </div>
    </header>
    <main class="flex">
        <section class="search-panel flex">
            <div class="intro flex wrap">
                <div class="intro-text"><p>Create your cool meme! Choose a picture from the gallery. You can use search or filter images by categories.</p></div>
                <div class="search-btns flex">
                    <button class="search-btn search-input-btn" onclick="renderSearch()">Search</button>
                    <button class="search-btn kw-btn" onclick="renderKeywords()">Categories</button>
                    <button class="search-btn" onclick="renderFullGallery()">Show All</button>
                </div>
            </div>
            <form class="flex hidden">
                <input id="search-input" list="search" name="search" onkeyup="filterOnType(event)">
                <datalist id="search"></datalist>
            </form>
            <div class="keywords flex wrap hidden"></div>
        </section>
        <section class="gallery-container flex">
            <div class="gallery flex wrap"></div>
            <aside></aside>
        </section>
        <section class="editor-container flex">
                <div class="canvas-container">
                    <canvas id="canvas"></canvas>
                    <img class="img-canvas" src="/images/14.jpg" hidden alt="">
                </div>
                <div class="editor-panel">
                    <div class="input-top">
                        Top sentence:
                        <input type="text" class="textTop" onkeyup="renderText()">
                    </div>
                    <div class="input-bottom">
                        Bottom sentence:
                        <input type="text" class="textBottom" onkeyup="renderText()">
                    </div>
                    <button onclick="onChangeFontSize(10)">+</button>
                    <button onclick="onChangeFontSize(-10)">-</button>
                    <div class="position-btns">Position: move it a bit to the
                        <button onclick="onChangePosition('start')">Right</button>
                        <button onclick="onChangePosition('center')">Center</button>
                        <button onclick="onChangePosition('end')">Left</button>
                    </div>
                    <div class="color-picker">
                        Font Color
                        <input id="color-choice" type="color" value="#ffffff">
                        <button onclick="onChangeColor()">Change color</button>
                    </div>
                    <div class="color-picker stroke">
                        Stroke Color
                        <input id="stroke-color-choice" type="color" value="#000000">
                        <button onclick="onChangeStroke()">Change color</button>
                    </div>
                </div>
            </div>

        </section>

    </main>
    <footer id="footer"></footer>
    <script src="JavaScript/gallery-controller.js"></script>
    <script src="JavaScript/gallery-service.js"></script>
    <script src="JavaScript/editor-controller.js"></script>
    <script src="JavaScript/editor-service.js"></script>
</body>

</html>
