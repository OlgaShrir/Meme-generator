<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style/style-editor.css">
    <link rel="stylesheet" href="style/style-gallery.css">
</head>

<body onload="init()">
    <header class="flex">
        <div class="title">
            <h1>The best Mem Generator ever!</h1>
        </div>
        <nav class="flex">
            <a href="#footer" class="about">About</a>
            <a href="#footer" class="contact">Contact</a>
        </nav>
    </header>
    <main>
        <section class="search-panel flex">
            <form class="flex" onsubmit="searchImgs(event)">
                <input id="search-input" list="search" name="search">
                <datalist id="search"></datalist>
                <input type="submit" >
                <h2>Look for a great pics for your mem in the gallery!</h2>
                <button onclick="renderFullGallery()">Show full Gallery</button>
            </form>
            <div class="keywords flex wrap"></div>
        </section>
        <section class="gallery-container flex">
            <div class="gallery flex wrap"></div>
            <aside></aside>
        </section>
        <section class="editor-container flex">
                <div class="canvas-container">
                    <canvas id="canvas"></canvas>
                    <img class="img-canvas" src="/images/14.jpg" hidden alt="">
                </div>
                <div class="editor-panel">
                    <div class="input-top">
                        Top sentence:
                        <input type="text" class="textTop" onkeyup="renderText()">
                    </div>
                    <div class="input-bottom">
                        Bottom sentence:
                        <input type="text" class="textBottom" onkeyup="renderText()">
                    </div>
                    <button onclick="onChangeFontSize(10)">+</button>
                    <button onclick="onChangeFontSize(-10)">-</button>
                    <div class="position-btns">Position: move it a bit to the
                        <button onclick="onChangePosition('start')">Right</button>
                        <button onclick="onChangePosition('center')">Center</button>
                        <button onclick="onChangePosition('end')">Left</button>
                    </div>
                    <div class="color-picker">
                        Font Color
                        <input id="color-choice" type="color" value="#ffffff">
                        <button onclick="onChangeColor()">Change color</button>
                    </div>
                    <div class="color-picker stroke">
                        Stroke Color
                        <input id="stroke-color-choice" type="color" value="#000000">
                        <button onclick="onChangeStroke()">Change color</button>
                    </div>
                </div>
            </div>

        </section>

    </main>
    <footer id="footer"></footer>
    <script src="JavaScript/gallery-controller.js"></script>
    <script src="JavaScript/gallery-service.js"></script>
    <script src="JavaScript/editor-controller.js"></script>
    <script src="JavaScript/editor-service.js"></script>
</body>

</html>
